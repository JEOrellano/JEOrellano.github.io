<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write("<big>" + frase + "</big>");
		saltarLinea();
	}

	function calcularImc(peso, altura) {
		var peso;
		var altura;
		return peso / (altura * altura);
	}

	var nombre = prompt("informe su nombre")
	var pesoInformado = prompt(nombre + " informe su peso");
	var alturaInformada = prompt(nombre + " informe su altura (ejemplo 1.80)");
	var imcCalculado = calcularImc(pesoInformado, alturaInformada);

	imprimir(nombre + ", su imc calculado es " + imcCalculado);

	if(imcCalculado < 18.5) {
		imprimir("IMC " + nombre + " abajo de lo recomendado");
	}

	if(imcCalculado >= 18.5 && imcCalculado < 25) {
		imprimir("IMC " + nombre + " estÃ¡ dentro del intervalo normal");
	}

	if(imcCalculado >= 25 && imcCalculado < 30) {
		imprimir("IMC " + nombre + " considerado como sobrepeso");
	}

	if(imcCalculado >= 25 && imcCalculado < 30) {
		imprimir("IMC " + nombre + " considerado como preobesidad");
	}

	if(imcCalculado >= 30 && imcCalculado < 40) {
		imprimir("IMC " + nombre + " considerado como obesidad");
	}

	if(imcCalculado >= 30 && imcCalculado < 35) {
		imprimir("IMC " + nombre + " considerado como obesidad clase I");
	}

	if(imcCalculado >= 35 && imcCalculado < 40) {
		imprimir("IMC " + nombre + " considerado como obesidad clase II");
	}

	if(imcCalculado >= 40) {
		imprimir("IMC " + nombre + " considerado como obesidad clase III");
	}

</script>
